<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display:flex">
    <div>
        <canvas id="chart1" style="position: relative; height:40vh; width:47vw"></canvas>
    </div>

    <div>
        <canvas id="chart2" style="position: relative; height:40vh; width:47vw"></canvas>
    </div>
</body>

<script>
    const labels1 = [ /* grafLinhas */
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labels2 = [ /* grafBarras */
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const data1 = { /* grafLinhas */
        labels: labels1,
        datasets: [{
          label: 'Temperatura',
          backgroundColor: '#E6005A',
          borderColor: '#E6005A',
          data: [30, 29, 28, 25, 22, 23],
        }, 
        {
          labels: labels1,
          label: 'Umidade',
          backgroundColor: '#32B9CD',
          borderColor: '#32B9CD',
          data: [80, 82, 80, 85, 80, 83],
        }
        
    ]
    };

    const data2 = { /* grafBarras */
        labels: labels2,
        datasets: [{
          label: 'Temperatura Média',
          backgroundColor: '#E6005A',
          borderColor: '#E6005A',
          data: [22, 24, 27, 23, 20, 18],
        },
        {
           labels: labels2,
           label: 'Umidade Média',
           backgroundColor: '#32B9CD',
           borderColor: '#32B9CD',
           data: [90, 89, 93, 87, 88, 82],
        }
    ]
    };


    const config1 = { /* grafLinhas */
        type: 'line',
        data: data1,
        opitions: {}
    };

    const config2 = { /* grafBarras */
        type: 'bar',
        data: data2,
        opitions: {}
    };
    
</script>

<script>
    const myChart1 = new Chart (
        document.getElementById ('chart1'),
        config1
    );

    const myChart2 = new Chart (
        document.getElementById ('chart2'),
        config2
    );
    

</script>

</html>
